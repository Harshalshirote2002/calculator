<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title> Calculator</title>
    <link rel="icon" type="image/x-icon" href="/images/calculator-sharp.svg">
    
</head>

<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <main>
        <div class="outer-body">
            <div class="display-panel">
                <p class="display">0</p>
            </div>
            <div class="buttons">
                <div class="top-bar">
                    <button class="longer-keys clear">Clear</button>
                    <button class="longer-keys sign-toggle">+ | -</button>
                    <button class="longer-keys delete-btn">Del</button>
                    <!-- <button class="numeric-keys">AC</button> -->
                    <!-- <button class="numeric-keys">&divide;</button> -->
                </div>
                <div class="main-bar">
                    <div class="numerals"></div>
                    <div class="operations">
                        <button class="operation-keys">X</button>
                        <button class="operation-keys">+</button>
                        <button class="operation-keys">-</button>
                        <!-- <button class="numeric-keys">&divide;</button> -->
                    </div>
                </div>
                <div class="bottom-bar">
                    <button class="numeric-keys">0</button>
                    <button class="numeric-keys point-key">.</button>
                    <button class="operation-keys division">&divide;</button>
                    <button class="operate">=</button>
                </div>
            </div>
        </div>
    </main>
    <footer>Copyright &#169
        <script>document.write(new Date().getFullYear())</script> HarshalShirote
        <a href="https://github.com/Harshalshirote2002" target="_blank"><i class="fab fa-github"></i></a>
    </footer>

    <script src="script.js"></script>
</body>

</html>
